<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FilmLane</title>
        <!-- font-awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- my css  -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header id="header"></header>
        <section class="s-banner" id="s-detailMovie">
            <div class="container">
                <div class="s-wrapper"></div>
            </div>
        </section>
        <section class="s-popupVideo">
            <div class="s__inner">
                <div class="s__text">
                    <h3>TRAILER</h3>
                    <span class="loseTrailer">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                </div>
                <div class="s__video"></div>
            </div>
        </section>
        <section class="s-gallery">
            <div class="container">
                <div class="s__typeMovie">
                    <p>ONLINE STREAMING</p>
                    <h3>Top Billed Cast</h3>
                </div>
                <div class="s__listMovie scroll" id="actorMovie"></div>
            </div>
        </section>
        <section class="s-gallery" id="s-listReview">
            <div class="container">
                <div class="s__typeMovie">
                    <p>ONLINE STREAMING</p>
                    <h3>List review</h3>
                </div>
                <div class="s__wrapperReviewer"></div>
            </div>
        </section>
        <footer>
            <div class="s-footerBox">
                <div class="container">
                    <div class="s__textBox">
                        <div class="s__left">
                            <h2 style="color: black">TRIAL START FIRST 30 DAYS.</h2>
                            <p>Enter your email to create or restart your membership.</p>
                        </div>
                        <div class="s__right">
                            <input type="text" placeholder="Enter your email" />
                            <button>GET STARTED</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="s-footerlast">
                <div class="container">
                    <div class="s__top">
                        <div class="s__logo">
                            <div class="s__img">
                                <img src="../assets/icon-film.png" alt="" />
                            </div>
                            <p class="s__name">FilmLane</p>
                        </div>
                        <div class="s__list">
                            <div class="s__listmenu">
                                <ul>
                                    <a href=""><li>HOME</li></a>
                                    <a href=""><li>MOVIES</li></a>
                                    <a href=""><li>TV SHOWS</li></a>
                                    <a href=""><li>PEOPLE</li></a>
                                    <a href=""><li>GENRE</li></a>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="s-bottom">
                        <p>2023 <span>Filmlane</span>.All Rights Reserved by <span>Tan Phat</span></p>
                        <div class="s__listIcon">
                            <ul>
                                <li><i class="fa-brands fa-facebook"></i></li>
                                <li><i class="fa-brands fa-youtube"></i></li>
                                <li><i class="fa-brands fa-square-instagram"></i></li>
                                <li><i class="fa-brands fa-square-twitter"></i></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="Js/base.js"></script>
        <script src="Js/detailMovie.js"></script>
    </body>
</html>
